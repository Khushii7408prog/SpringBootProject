<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">


<!--<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">-->
 <link rel="stylesheet" href="styles.css">
<head>
	<meta charset="UTF-8">
	<title>Registration Page</title>
</head>

<body>
	 <section class="register d-flex justify-content-center align-items-center">
		<div class="container">
			 <div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
						<!--<div th:if="${session.message}"  th:classappend="${session.message.type}"  class="alert" role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						-->

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p>
							<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
						</div>

						<div class="container text-center">
							<img style="width: 100px;" th:src="@{/image/sign1.png}" alt="Signup Image">
						</div>
						<h1 class="text-center">Register Here !!</h1>
						<form novalidate   action="#" th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- Name Field -->
							<div class="form-group">
								<label for="name_field">Your Name</label>
								<input name="name" type="text" class="form-control"  
								th:classappend="${#fields.hasErrors('name') ? 'is-valid':'' }"
								id="name_field"
									placeholder="Enter name" required autofocus th:value="${user.name}" />
			<div th:each="e : ${#fields.errors('name')}" th:text="${e}" id="validationServer03feedback" class="invalid-feedback">

									Please provide a valid city.
								</div>

							</div>
							<!-- Email Field -->
							<div class="form-group">
								<label for="email_field">Your Email</label>
								<input name="email" type="email" class="form-control" id="email_field"
									placeholder="Enter email" required autofocus th:value="${user.email}" />
							</div>
							<!-- Password Field -->
							<div class="form-group">
								<label for="password_field">Your Password</label>
								<input name="password" type="password" class="form-control" id="password_field"
									placeholder="Enter Password" required autofocus />
							</div>
							<!-- User about field -->
							<div class="form-group">
								<label for="about">About You</label>
								<textarea name="about" id="about" rows="5" class="form-control"
									placeholder="Enter something about yourself" th:value="${user.about}"></textarea>
							</div>
							<!-- Terms and Condition -->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label class="form-check-label" for="agreement">Accept Terms and Conditions</label>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
